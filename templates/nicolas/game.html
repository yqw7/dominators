<!DOCTYPE html>
{% extends "layouts/base.html" %}

{% block content %}
    <body style="background-color:skyblue">
    <div class="container">

        <div class="center-block" style="margin: 2% 5% 5%; font-family: gilroy,serif;">
            <div class="col-12" style="text-align: center;">
                <h1><strong>Random Game</strong></h1>
                <form action={{url_for('game')}}>
                    <button>Refresh!</button>
                </form>
            </div>


            <!-- Input and Content -->
            <div class="jumbotron text-left row">
                <div class="col-md">
                    <img width="600" height="400" src="{{game.game}}"/>
                </div>
            </div>

        </div>
        <table style="margin: 2%">
            <tr>
                <th>JSON Data</th>
            </tr>
            <tr>
                <td>{{game}}</td>
            </tr>
        </table>

    </div>
    </body>
{% endblock %}
