{% extends "layouts/layouts.html" %}

{% block content %}
    <div class="container py-5 body-bg">
        <style>
            * {box-sizing: border-box;}
            .mySlides {display: none;}
            img {vertical-align: middle;}

            /* Slideshow container */
            .slideshow-container {
                display: block;
                margin-left: 14%;
            }

            /* The dots/bullets/indicators */
            .dot {
                height: 15px;
                width: 15px;
                margin: 0 2px;
                background-color: #bbb;
                border-radius: 50%;
                display: inline-block;
                transition: background-color 0.6s ease;
            }
            .active {
                background-color: #717171;
            }

            /* On smaller screens, decrease text size */
            @media only screen and (max-width: 300px) {
                .text {font-size: 11px}
            }

        </style>

        <div class="box text-py-3 bg-primary" style="box-shadow: 0 8px 10px 0 rgba(0,0,0,0.2); padding:2px 16px">
            <h1 class="fw-bold lh-sm">AP Studio Art</h1>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <p class="fw-bold lh-1">Fine Arts</p>
        </div>

        <div class="box py-lg-3 bg-light">
            <div class="slideshow-container">
                <div class="mySlides">
                    <img src="https://github.com/yqw7/dominators/blob/main/static/APSA1.png?raw=true" style="width:350px; height:450px;">
                </div>

                <div class="mySlides">
                    <img src="https://github.com/yqw7/dominators/blob/main/static/APSA2.png?raw=true" style="width:350px; height:450px;">
                </div>

                <div class="mySlides">
                    <img src="https://github.com/yqw7/dominators/blob/main/static/APSA3.png?raw=true" style="width:350px; height:450px;">
                </div>
            </div>
            <div style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <br>


        <div class="box py-lg-3 bg-primary" style="box-shadow: 0 8px 10px 0 rgba(0,0,0,0.2); padding:2px 16px">
            <h2 class="fw-bold">Description</h2>
            <p> Refine and challenge your art skills using different medias.</p>
            <h2 class="fw-bold">Teachers</h2>
            <p>Mr. Coleman  </p>
            <p class="fw-bold">Reviews</p>
        </div>

        <script>
            var slideIndex = 0;
            showSlides();

            function showSlides() {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
                setTimeout(showSlides, 4000); // Change image every 4 seconds
            }
        </script>
    </div>
{% endblock %}
