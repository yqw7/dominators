{% extends "layouts/layouts.html" %}

{% block content %}
    <style>
        .container {
            overflow: hidden;
        }

        .filterDiv {
            float: left;
            margin: 2px;
            display: none; /* Hidden by default */
        }

        /* The "show" class is added to the filtered elements */
        .show {
            display: block;
        }

        /* Style the buttons */
        .btn {
            border: none;
            outline: none;
            padding: 12px 16px;
            cursor: pointer;
        }

        /* Add a light grey background on mouse-over */
        .btn:hover {
            background-color: #ddd;
        }

        /* Add a dark background to the active button */
        .btn.active {
            background-color: #666;
            color: white;
        }
    </style>

    <!-- the buttons that filter the classes -->
    <div id="myBtnContainer">
        <button class="btn active" onclick="filterSelection('all')"> Show all</button>
        <button class="btn" onclick="filterSelection('AP')"> AP</button>
        <button class="btn" onclick="filterSelection('Honors')"> Honors</button>
        <button class="btn" onclick="filterSelection('STEM')"> STEM </button>
        <button class="btn" onclick="filterSelection('fineArt')"> Fine Arts </button>
    </div>

    <!-- these are the filterable classes -->
    <div class="container">
        <div class="container">
            <div class="filterDiv AP">
                <div class="card center py-3 bg-secondary" style="width:250px; height:150px;">
                    <a href="/apcsp">
                        <img src="https://github.com/yqw7/dominators/blob/main/static/apcspphotos/Screen%20Shot%202022-01-13%20at%209.49.00%20PM.png?raw=true" style="width:250px; height:155px;">
                    </a>
                </div>
                <div class="card center text-dark text-py-3" style="width:252px; height:50px;">
                    <p class="text-fw-bold">AP Computer Science Principles</p>
                </div>
            </div>
            <div class="filterDiv AP fineArt">
                <div class="card py-3 bg-secondary" style="width:250px; height:150px;">
                    <a href="/apstudioart">
                        <img src="https://github.com/yqw7/dominators/blob/main/static/APSAr.png?raw=true" style="width:250px; height:155px;">
                    </a>
                </div>
                <div class="card text-dark text-py-3" style="width:252px; height:50px;">
                    <p class="text-fw-bold">AP Studio Art</p>
                </div>
            </div>
            <div class="filterDiv Honors STEM">
                <div class="card py-3 bg-secondary" style="width:250px; height:150px">
                    <a href="/hpoe">
                        <img src="https://github.com/yqw7/dominators/blob/main/static/hpoe.png?raw=true" style="width:250px; height:155px;">
                    </a>
                </div>
                <div class="card text-dark text-py-3" style="width:252px; height:50px;">
                    <p class="text-fw-bold">Honors Principles of Engineering</p>
                </div>
            </div>
        </div>

    </div>

<script>
    filterSelection("all")
    function filterSelection(c) {
        var x, i;
        x = document.getElementsByClassName("filterDiv");
        if (c == "all") c = "";
        // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from those not selected
        for (i = 0; i < x.length; i++) {
            removeClass(x[i], "show");
            if (x[i].className.indexOf(c) > -1) addClass(x[i], "show");
        }
    }

    // Show filtered elements
    function addClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
            if (arr1.indexOf(arr2[i]) == -1) {
                element.className += " " + arr2[i];
            }
        }
    }

    // Hide elements that are not selected
    function removeClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
            while (arr1.indexOf(arr2[i]) > -1) {
                arr1.splice(arr1.indexOf(arr2[i]), 1);
            }
        }
        element.className = arr1.join(" ");
    }

    // Add active class to the current control button (highlight it)
    var btnContainer = document.getElementById("myBtnContainer");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function() {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");
            this.className += " active";
        });
    }

</script>
{% endblock %}
